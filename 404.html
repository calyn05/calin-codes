<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calin Codes</title>
    <script type="module" src="main.js"></script>
  </head>
  <body class="flex-column flow">
    <header class="primary-header flex">
      <h1 class="fs-primary__heading ff-handlee">calin.codes</h1>
      <div class="hamburger-menu__btn flex">
        <div class="mobile-nav__toggle"></div>
      </div>
      <nav>
        <ul
          class="primary-navigation underlined-indicators flex-column uppercase"
        >
          <li>
            <a href="index.html">Home</a>
          </li>
          <li><a href="./pages/projects.html">Projects</a></li>
          <li><a href="./pages/about.html">About</a></li>
          <li><a href="./pages/contact.html">Contact</a></li>
          <li class="logo-container">
            <a href="index.html">
              <img src="" alt="logo" id="logo" class="logo" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="not-found__main flex-column">
      <section class="introduction center-text flow">
        <h2 class="not-found__heading fs-primary__heading ff-handlee">
          Not Found
          <span class="not-found__span" data-text="404" aria-hidden="true"
            >404</span
          >
        </h2>
        <form id="main-contact-form" class="main-contact__form">
          <button type="submit">Contact</button>
        </form>
      </section>
      <section class="contact-section not-found__social--container flex-column">
        <div
          class="social-media__container not-found__social--media flex fs-body"
        >
          <a
            href="https://www.linkedin.com/in/calin-szekely/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./assets/images/linkedin-round-icon.svg"
              alt="linkedin"
              id="linkedin"
              title="LinkedIn"
            />
          </a>
          <a
            href="https://github.com/calyn05/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./assets/images/github-icon.svg"
              alt="github"
              id="github"
              title="Github"
            />
          </a>
          <a
            href="https://www.instagram.com/calyn.I.am/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./assets/images/black-instagram-icon.svg"
              alt="instagram"
              id="instagram"
              title="Instagram"
            />
          </a>

          <a
            href="mailto: contact@calin.codes"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./assets/images/email-round-solid-icon.svg"
              alt="email"
              id="email"
              title="Send me an email"
            />
          </a>
          <a
            href="https://calyn05.github.io/resume-web-page/"
            target="_blank"
            rel="noopener noreferrer"
            title="Resume web page"
          >
            <img src="./assets/images/resume-cv-icon.svg" alt="cv" id="cv" />
          </a>

          <a
            href="https://google.com/maps/place/Bucharest"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./assets/images/user-map-location-icon.svg"
              alt="location"
              id="location"
              title="Bucharest, Romania"
            />
          </a>
        </div>
      </section>
      <!-- Loading text animation -->
      <div
        class="text-animation__container loading-animation flex fs-body"
        data-visible="false"
      >
        <p
          class="animation-text fs-primary__heading ff-handlee"
          data-text="calin.codes"
        >
          calin.codes
        </p>
      </div>
      <!-- End loading animation -->
    </main>
    <footer
      class="primary-footer not-found__footer flex-column flow center-text"
    >
      <nav>
        <ul class="footer-navigation flex uppercase">
          <li><a href="index.html">Home</a></li>
          <li><a href="./pages/projects.html">Projects</a></li>
          <li><a href="./pages/about.html">About me</a></li>
          <li><a href="./pages/contact.html">Contact</a></li>
        </ul>
      </nav>
      <p class="fs-body ff-primary">&copy; 2022 Made with ðŸ’š by Calin.Codes.</p>
    </footer>
  </body>
</html>
